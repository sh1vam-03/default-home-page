<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Google logo -->
    <div class="name">
        <a href="https://www.google.com" target="_blank">
            <img src="./svgs/Google.png" alt="Google">
        </a>
    </div>

    <!-- Search-Bar Start -->
    <div class="search-bar">
        <form action="https://www.google.com/search" method="get" target="_blank" style="display: flex; width: 100%;">
            <input type="text" name="q" placeholder="Search...">
            <input type="submit" value="Search">
        </form>
    </div>
    <!-- Search-Bar End -->

    <!-- Group of Cards -->
    <div class="card-container">
        <!-- Instagram Card Start -->
        <div class="card card-instagram">
            <div class="card-content">
                <div class="card-front">
                </div>
                <div class="card-back">
                    <!-- Paste hare your Instagram Profile link -->
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="./svgs/Instagram.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
        <!-- Instagram Card End -->
        
        <!-- WhatsApp Card Start -->
        <div class="card card-whatsapp">
            <div class="card-content">
                <div class="card-front">
                </div>
                <div class="card-back">
                    <a href="https://web.whatsapp.com/" target="_blank">
                        <img src="./svgs/WhatsApp.svg" alt="WhatsApp">
                    </a>
                </div>
            </div>
        </div>
        <!-- WhatsApp Card End -->
        
        <!-- linkedIn Card Start -->
        <div class="card card-linkedin">
            <div class="card-content">
                <div class="card-front">
                </div>
                <div class="card-back">
                    <!-- Paste hare Your LinkedIn Profile link -->
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="./svgs/LinkedIn.png" alt="LinkedIn">
                    </a>
                </div>
            </div>
        </div>
        <!-- LinkedIn Card End -->

        <!-- Gmail Card Start -->
        <div class="card card-gmail">
            <div class="card-content">
                <div class="card-front">
                </div>
                <div class="card-back">
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
                        <img src="./svgs/Gmail.png" alt="Gmail">
                    </a>
                </div>
            </div>
        </div>
        <!-- Gmail Card End -->

        <!-- GitHub Card Start -->
        <div class="card card-github">
            <div class="card-content">
                <div class="card-front">
                </div>
                <div class="card-back">
                    <!-- Paste hare Your GitHub Profile link -->
                    <a href="https://github.com" target="_blank">
                        <img src="./svgs/GitHub.png" alt="GitHub">
                    </a>
                </div>
            </div>
        </div>
        <!-- GitHub Card End -->

        <!-- ChatGPT Web Card Start -->
        <div class="card card-chatGPT">
            <div class="card-content">
                <div class="card-front">
                </div>
                <div class="card-back">
                    <a href="https://chatgpt.com/" target="_blank">
                        <img src="./svgs/chatgpt.webp" alt="ChatGPT">
                    </a>
                </div>
            </div>
        </div>
        <!-- ChatGPT Web Card End -->

        <!-- Telegram Web Card Start -->
        <div class="card card-telegram">
            <div class="card-content">
                <div class="card-front">
                </div>
                <div class="card-back">
                    <a href="https://web.telegram.org/" target="_blank">
                        <img src="./svgs/Telegram.svg" alt="Telegram">
                    </a>
                </div>
            </div>
        </div>
        <!-- Telegram Web Card End -->

        <!-- TryHackMe Card Start -->
        <div class="card card-tryhackme">
            <div class="card-content">
                <div class="card-front">
                </div>
                <div class="card-back">
                        <!-- Paste hare Your TryHackMe Profile link -->
                    <a href="https://tryhackme.com" target="_blank">
                        <img src="./svgs/TryHackMe.png" alt="TryHackMe">
                    </a>
                </div>
            </div>
        </div>
        <!-- TryHackMe Card End -->
    </div>

        <!-- Developer info -->
        <button class="info-button" onclick="togglePopup()">Setup on Brouser</button>
        <div class="info-popup" id="infoPopup">
            <a href="https://www.instagram.com/sh1vam.03/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/sh1vam-03/default-home-page/blob/main/README.md#default-home-page-setup-guide" target="_blank">Setup Guide</a>
        </div>
        
        <script>
            function togglePopup() {
                var popup = document.getElementById('infoPopup');
                if (popup.style.display === 'none' || popup.style.display === '') {
                    popup.style.display = 'block';
                } else {
                    popup.style.display = 'none';
                }
                }
        </script>
</body>
</html>
